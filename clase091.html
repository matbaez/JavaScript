<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html magia</title>
    <style>
        .verde{
            color: green;
        }
    </style>
</head>
<body>
    <div id="saludos">
        
    </div>
    <input type="text" id="entrada"><br><br>
    <button id="btn">Apretame</button>
    <p id="cantidades"></p>
    <p id="asistieron"></p>

    <script>
        let cantidadDeSaludos = 0;
        let cantidadDeAsistentes = 0;
        let titulo = document.getElementById('saludo');
        let entradaLoca = document.getElementById('entrada');
        let btn = document.getElementById('btn');
        let contenedor = document.getElementById('saludos');
        let cantidades = document.getElementById('cantidades');
        let asistieron = document.getElementById('asistieron');

        // innerHTML ==> cambia el HTML
        btn.innerHTML = "Saludar";

        btn.addEventListener('click', function(){
            cantidadDeSaludos++;
            let tipo = entradaLoca.value;
            entradaLoca.value = '';
            if(tipo != ""){
                let saludito = 'Invitado: ' + tipo;
                var sal = document.createElement('h1');// dentro del createElement('') pongo el elemento que quiero crear. por ejemplo un h2
                var txt = document.createTextNode(saludito); // Puede ir una concatenacion
                sal.appendChild(txt);//.appendChild ==> agrega un hijo al elemento que creamos, en este caso agrega algo al h2
                contenedor.appendChild(sal);
                if(cantidadDeSaludos > 1){
                    cantidades.innerHTML = "Tenemos a " + cantidadDeSaludos + " invitados."
                }else{
                    cantidades.innerHTML = "Tenemos a " + cantidadDeSaludos + " invitado."}
            }else{
                cantidadDeSaludos --;}
            })
            document.addEventListener('click', function(e){ //Escucha a todo el documento
                console.log(e); // Para mostrar en consola lo que tocamos.
                if(e.target.localName == 'h1'){ 
                    e.target.innerHTML = e.target.innerHTML + ' Asistio'
                    e.target.classList.add('verde') // Es una lista de las clases que tiene de css asignada ese elemento html
                    cantidadDeAsistentes ++;
                    if(cantidadDeAsistentes > 1){
                        asistieron.innerHTML = 'Asistieron ' + cantidadDeAsistentes + ' personas';
                    }else{
                        asistieron.innerHTML = 'Asistio ' + cantidadDeAsistentes + ' persona';
                    }
                    
                }
            //titulo.innerHTML = 'Hola ' + persona + ', bienvenido!!!!'
        })

    </script>
</body>
</html>
