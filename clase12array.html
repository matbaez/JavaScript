<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <ul id="contenedor">
    </ul>

    <script>

        var dia = 6;
        var dias = new Array('Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo');

        var diasLaborales = dias.filter(function (item){
            return item != 'Sabado' && item != 'Domingo'
        })


        

        for(var i = 0; i < diasLaborales.length; i++){
            document.write(diasLaborales[i]+ "<br>");
        }

        

    </script>
</body>
</html>
